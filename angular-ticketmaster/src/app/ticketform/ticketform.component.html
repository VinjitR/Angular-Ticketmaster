<div class="container bg-light">
    <h2 class="text-center"><br>Entertainment Event Ticket Search</h2><br>
    <form [formGroup]="ticketForm"(ngSubmit)="onSubmit()">
        <div class="form-group row justify-content-left required">
            <label for="keyword" class="control-label col-sm-2 offset-sm-2">Keyword</label>
            <div class="col-sm-6">
                <input  type="text" name="keyword" class="form-control" placeholder="Enter Artist, Team or Event Name (eg. Lakers)" id="Keyword" required >
                <div *ngIf="ticketForm.keyword.invalid && (ticketForm.keyword.dirty || ticketForm. keyword.touched)" class="alert">
                    <span style="color:red">Please enter a keyword</span>
                </div>

            </div>
        </div>

        <div class="form-group row justify-content-left">
            <label for="Category" class="control-label col-sm-2 offset-sm-2">Category</label>
            <div class="col-sm-2">
                <select name="Category" class="form-control" id="Category">
                    <option value="All" selected>All</option>
                    <option value="music">Music</option>
                    <option value="sports">Sports</option>
                    <option value="art">Arts & Theatre</option>
                    <option value="film">Film</option>
                    <option value="miscellaneous">Miscellaneous</option>
                </select>
            </div>
        </div>

        <div class="form-group row justify-content-left">
            <label for="Distance" class="control-label col-sm-2 offset-sm-2">Distance</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="Distance" placeholder="10" name="Distance">
            </div>
            <div class="col-sm-2">
                <select class="form-control" name="Units">
                    <option value="miles" selected>Miles</option>
                    <option value="kilometers">Kilometers</option>
                </select>
            </div>
        </div>
        <div class="form-group row justify-content-left required">
            <label for="current_location" class="control-label col-sm-2 offset-sm-2">From</label>
            <div class="col-sm-6">
                <input #location type="radio" name="location" id="current_location" value="curloc" checked>
                <label  for="current_location"> Current Location</label>
                <br>
                <input #location type="radio" name="location" id="other_location" value="othloc">
                
                <label  for="other_location"> Others, Please specify:</label>
                <div class="col-md-30">
                    <input type="text" class="form-control" placeholder="Enter a location" id="location2" disabled="location=='curloc'" name="location2"/>
                </div>
            </div>
        </div>


        <div class="form-group row">
            <div class="control-label offset-sm-2 mb-4">
                <button type="submit" class="btn btn-primary" >
                    <i class="material-icons">search</i> Search</button>
                    <button type="reset" class="btn btn-default">
                    <i class="material-icons">clear_all</i>Clear</button>
            </div>
        </div>
            </form>
        </div>
