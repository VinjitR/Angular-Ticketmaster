<div class="container bg-light">
    <form #ticket="ngForm" (ngSubmit)="submit(ticket.value)" class="pb-">
        <h3 class="form-heading">Entertainment Event Ticket Search</h3>
        <div class="form-group row justify-content-left required mt-5">
            <label for="" class="col-sm-2 offset-sm-2">Keyword</label>
            <div class="col-sm-8">
                <input #keyword="ngModel" required id="keyword" type="text" class="form-control" placeholder="Enter Artist, Team or Event Name (eg. Lakers)" name="keyword" ngModel/>
                <div *ngIf="keyword.touched && keyword.invalid" class="alert alert-danger">Please Enter a Keyword</div>
            </div>
        </div>
        <div class="form-group row justify-content-left">
            <label for="category" class="col-sm-2 offset-sm-2">Category</label>
            <div class="col-sm-3">
                <select class="form-control" id="category" name="category" ngModel>
                    <option  value="All" selected>All</option>
                    <option value="KZFzniwnSyZfZ7v7nJ">Music</option>
                    <option value="KZFzniwnSyZfZ7v7nE">Sports</option>
                    <option value="KZFzniwnSyZfZ7v7na">Arts & Theatre</option>
                    <option value="KZFzniwnSyZfZ7v7nn">Film</option>
                    <option value="KZFzniwnSyZfZ7v7n1">Miscellaneous</option>
                </select>
            </div>
        </div>
        <div class="form-group row justify-content-left">
            <label for="distance" class="col-sm-2 offset-sm-2">Distance</label>
            <div class="col-sm-3 ">
                <input type="text" class="form-control" placeholder="10" name="distance" value="" ngModel/>
            </div>
            <div class="col-sm-3">
                <select class="form-control col-md-auto" id="dtype" name="unit" ngModel>
                    <option selected value="Miles">Miles</option>
                    <option value="Kilometers">Kilometers</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="from" class="col-sm-2 offset-sm-2">From</label>
            <div class="col-sm-8">
                <!-- <div class="col-sm-4">
                    <div class="form-check">
                        <input #here="ngModel" class="form-check-input" type="radio" name="here" id="here" value="" ngModel checked>
                        <label class="form-check-label offset-sm-2" for="current_loc">
                            Current Location
                        </label>
                    </div>
                </div>
                <div class="form-check">
                    <div class="col-sm-5">
                        <input #loc="ngModel"class="form-check-input" type="radio" name="location-check" id="location-check" value="" ngModel unchecked>
                        <label class="form-check-label offset-sm-2" for="location-ckeck">
                            Others, Please specify location
                        </label>
                    </div>
                </div> -->
                <div class="form-check">
                    <input #location="ngModel"class="form-check-input" type="radio" name="location" id="here" value="here" checked=true ngModel>
                    <label class="form-check-label" for="here">
                        Here
                    </label>
                  </div>
                  <div class="form-check">
                    <input #location="ngModel" class="form-check-input" type="radio" name="location" id="location_check" value="loc" ngModel>
                    <label class="form-check-label" for="location_check">
                        location
                    </label>
                  </div>
            </div>
        </div>
        <div class="form-group col-sm-8 offset-sm-4">
            <input #geoloc="ngModel" class="form-control" type="text" id="location" name="location"  ngModel />
        </div>

        <div class="form-group row">
            <div class="col-sm-1 offset-sm-2">
                <button type="submit" class="btn btn-primary btm-sm-4">Search</button>
            </div>
            <div class="col-sm-1">
                <button type="reset" class="btn btn-light btn-sm-3">Clear</button>
            </div>
        </div>
    </form>
</div>
